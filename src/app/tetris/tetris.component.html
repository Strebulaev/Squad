<div class="tetris-container">
  <div class="tetris-game-area">
    <canvas class="tetris-grid" id="tetris-canvas">
      <!-- здесь будут отрисовываться клетки -->
    </canvas>
    <div class="tetris-controls">
      <button class="btn" (click)="startGame()">Start</button>
      <button class="btn" (click)="pauseGame()">Pause</button>
      <button class="btn" (click)="resetGame()">Reset</button>
    </div>
  </div>
</div>
