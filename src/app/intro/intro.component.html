<div class="intro-overlay" *ngIf="showIntro">
  <button *ngIf="!isVideoPlaying" class="enter-button" (click)="startVideo()">
    Зайти на сайт
  </button>

  <video #introVideo
         class="intro-video"
         muted
         playsinline
         (ended)="onVideoEnd()"
         [hidden]="!isVideoPlaying">
    <source src="assets/video/intro.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<div *ngIf="!showIntro">
    <div><a><b class="text">Скоро будет дополнение!</b></a></div>
</div>
