<div class="tabs">
  <button (click)="selectTab('fantasy')" [class.active]="activeTab === 'fantasy'">Фантастика</button>
  <button (click)="selectTab('detective')" [class.active]="activeTab === 'detective'">Детектив</button>
  <button (click)="selectTab('sci-fi')" [class.active]="activeTab === 'sci-fi'">Научная фантастика</button>
  <button (click)="selectTab('Horror')" [class.active]="activeTab === 'Horror'">Хоррор</button>
  <button (click)="selectTab('Novel')" [class.active]="activeTab === 'Novel'">Роман</button>
  <button (click)="selectTab('History')" [class.active]="activeTab === 'History'">История</button>
  <button (click)="selectTab('UnpublishedBooks')" [class.active]="activeTab === 'UnpublishedBooks'">Не вышедшие книги</button>
</div>

<div class="tab-content">
  <!-- Фантастика -->
  <div *ngIf="activeTab === 'fantasy'">
    <h2>Фантастика</h2>
    <ul>
      <li *ngFor="let book of fantasyBooks">
        <label>
          <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">
          <span [class.read]="book.read">{{ book.title }}</span>
        </label>
      </li>
    </ul>
  </div>

  <!-- Детектив -->
  <div *ngIf="activeTab === 'detective'">
    <h2>Детектив</h2>
    <ul>
      <li *ngFor="let book of detectiveBooks">
        <label>

        </label>
      </li>
    </ul>
  </div>

  <!-- Научная фантастика -->
  <div *ngIf="activeTab === 'sci-fi'">

      <li *ngFor="let book of sciFiBooks">
        <label>

          <span [class.read]="book.read">{{ book.title }}</span>
        </label>
      </li>
    </ul>
  </div>

  <!-- Хоррор -->
  <div *ngIf="activeTab === 'Horror'">
    <h2>Хоррор</h2>
    <ul>
      <li *ngFor="let book of horrorBooks">
        <label>
          <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">
          <span [class.read]="book.read">{{ book.title }}</span>
        </label>
      </li>
    </ul>
  </div>

  <!-- Роман -->
  <div *ngIf="activeTab === 'Novel'">
    <h2>Роман</h2>
    <ul>
      <li *ngFor="let book of novelBooks">
        <label>
          <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">

        </label>
      </li>
    </ul>
  </div>

  <!-- История -->
  <div *ngIf="activeTab === 'History'">
    <h2>История</h2>
    <ul>
      <li *ngFor="let book of historyBooks">
        <label>

          <span [class.read]="book.read">{{ book.title }}</span>
        </label>
      </li>
    </ul>
  </div>

  <!-- Не вышедшие книги -->
  <div *ngIf="activeTab === 'UnpublishedBooks'">
    <h2>Не вышедшие книги</h2>
    <ul>
      <li *ngFor="let book of unpublishedBooks">
        <label>
          <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">
          <span [class.read]="book.read">{{ book.title }}</span>
        </label>
      </li>
    </ul>
  </div>
</div>
