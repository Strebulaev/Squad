<div>
  <nav>
    <button (click)="selectTab('Fantasy')">Фэнтези</button>
    <button (click)="selectTab('Detective')">Детектив</button>
    <button (click)="selectTab('SciFi')">Научная фантастика</button>
    <button (click)="selectTab('Horror')">Хоррор</button>
    <button (click)="selectTab('Novel')">Роман</button>
    <button (click)="selectTab('History')">История</button>
    <button (click)="selectTab('UnpublishedBooks')">Не вышедшие книги</button>
  </nav>

  <!-- Фэнтези -->
  <div *ngIf="activeTab === 'Fantasy'" class="fantasy-theme">
    <h2>Фэнтези</h2>
    <ul>
      <li *ngFor="let book of fantasyBooks">
        <label>
          <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">
          <span [class.read]="book.read">{{ book.title }}</span>
        </label>
      </li>
    </ul>
  </div>

  <!-- Детектив -->
  <div *ngIf="activeTab === 'Detective'" class="detective-theme">
    <h2>Детектив</h2>
    <ul>
      <li *ngFor="let book of detectiveBooks">
        <label>
          <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">
          <span [class.read]="book.read">{{ book.title }}</span>
        </label>
      </li>
    </ul>
  </div>

  <div *ngIf="activeTab === 'SciFi'" class="scifi-theme">
      <h2>Научная фантастика</h2>
      <ul>
        <li *ngFor="let book of sciFiBooks">
          <label>
            <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">
            <span [class.read]="book.read">{{ book.title }}</span>
          </label>
        </li>
      </ul>
    </div>

    <!-- Хоррор -->
    <div *ngIf="activeTab === 'Horror'" class="horror-theme">
      <h2>Хоррор</h2>
      <ul>
        <li *ngFor="let book of horrorBooks">
          <label>
            <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">
            <span [class.read]="book.read">{{ book.title }}</span>
          </label>
        </li>
      </ul>
    </div>

    <!-- Роман -->
    <div *ngIf="activeTab === 'Novel'" class="novel-theme">
      <h2>Роман</h2>
      <ul>
        <li *ngFor="let book of novelBooks">
          <label>
            <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">
            <span [class.read]="book.read">{{ book.title }}</span>
          </label>
        </li>
      </ul>
    </div>

    <!-- История -->
    <div *ngIf="activeTab === 'History'" class="history-theme">
      <h2>История</h2>
      <ul>
        <li *ngFor="let book of historyBooks">
          <label>
            <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">
            <span [class.read]="book.read">{{ book.title }}</span>
          </label>
        </li>
      </ul>
    </div>

    <!-- Не вышедшие книги -->
    <div *ngIf="activeTab === 'UnpublishedBooks'" class="unpublished-theme">
      <h2>Не вышедшие книги</h2>
      <ul>
        <li *ngFor="let book of unpublishedBooks">
          <label>
            <input type="checkbox" [(ngModel)]="book.read" (change)="updateReadStatus(book)">
            <span [class.read]="book.read">{{ book.title }}</span>
          </label>
        </li>
      </ul>
    </div>
</div>
